<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="../d3/d3.v3.js"></script>
    </head>
    <body>
    	<p> yo </p>
        <script type="text/javascript">
            //d3.select("body").append("p").text("New paragraph ta mÃ¨re!")
        
        	var dataset = [ 5, 10, 15, 20, 25 ];
        	var f = function(d) {return d*d;};
        	var g = function(d) {
        			if (f(d)>100) {
        				return "red"}
        			else {
        				return "black"}
        			}
        			
        			
        	d3.select("body").selectAll("p")
    			.data(dataset)
   				.enter()
    			.append("p")
    			.text(f)
    			.style("color", g); //g fonction de couleur
    	//text prend une fonction en argument   
        </script>
    </body>
</html>
